<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <base href="http://chessboardjs.com/" />
	<link rel="stylesheet" href="css/chessboard.css" />
  </head>
  
	<script src="js/chess.js"></script>
    <div id="board" style="width: 400px"></div>
	<p>PGN: <span id="pgn"></span></p>
	<script src="js/json3.min.js"></script>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/chessboard.js"></script>
	<script src="ClassTest.js"></script>
	
    <script>
		var board = ChessBoard('board', "7n/3NR3/1P3p2/1p1kbN1B/1p6/1K6/6b1/1Q6");
    	var chess = new Chess();
		var pgnEl = $('#pgn');

		chess.load("7n/3NR3/1P3p2/1p1kbN1B/1p6/1K6/6b1/1Q6 w - - 0 1");
		chess.move("Qf1");
    	chess.move("Ng6");
		
		board.position("8/3NR3/1P3pn1/1p1kbN1B/1p6/1K6/6b1/5Q2 w - - 2 2");

		chess.move({from: 'f1', to: 'g2', piece: 'Q'}); //this works but chess.move("Qg2") doesnt.
		
		//may be because there is already a piece there. 
		board.position(chess.fen());
		
		pgnEl.html(chess.fen());
    </script>
  </body>
</html>
